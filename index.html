<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partitura-Batería</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Partitura-Batería</h1>

  <div id="partitura"></div>

  <input type="file" id="audioInput" accept="audio/*" />
  <button onclick="reproducirAudio()">▶️ Reproducir</button>
  <button onclick="exportarPDF()">📄 Exportar a PDF</button>
  <button onclick="cargarPatronPersonalizado()">🎼 Cargar patrón</button>

  <br /><br />
  <label for="bpmInput">🎚️ BPM:</label>
  <input type="number" id="bpmInput" value="120" min="40" max="240" />

  <!-- ✅ Librerías externas -->
  <script src="https://cdn.jsdelivr.net/npm/vexflow@1.2.93/releases/vexflow-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- ✅ Tu script -->
  <script src="script.js"></script>

  <!-- ✅ Registro del service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
