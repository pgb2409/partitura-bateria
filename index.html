<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Partitura de Bater√≠a</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>ü•Å Visualizador de Partituras de Bater√≠a</h1>

  <section id="visor">
    <p>Carga tu archivo MusicXML para visualizar la partitura:</p>
    <input type="file" id="musicxmlInput" accept=".musicxml">
    <canvas id="canvas" width="800" height="400"></canvas>
  </section>

  <!-- üîΩ Conversor MP3 ‚Üí MusicXML -->
  <section id="convertidor" style="margin-top: 40px; padding: 20px; border: 1px solid #ccc;">
    <h2>üéµ Convertir audio MP3 a MusicXML</h2>
    <form id="uploadForm">
      <input type="file" name="file" accept=".mp3" required>
      <button type="submit">Convertir</button>
    </form>
    <p id="status" style="margin-top: 10px;"></p>
  </section>

  <script src="script.js"></script>
  <script>
    // Conversi√≥n MP3 ‚Üí MusicXML
    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fileInput = form.querySelector('input[type="file"]');
      const file = fileInput.files[0];
      if (!file) return;

      status.textContent = "‚è≥ Procesando archivo...";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("https://backend-conversor-51sa.onrender.com/convert", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Error en el servidor");

        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "resultado.musicxml";
        a.click();
        status.textContent = "‚úÖ Conversi√≥n completada. Archivo descargado.";
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
